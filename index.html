<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>RideShop 🛒</title>
  <style>
    body {font-family: Tahoma, sans-serif; margin:0; background:#f4f4f4;}
    header {background:#0f1320; color:#fff; padding:15px; text-align:center;}
    .container {width:90%; margin:auto; padding:20px;}
    .product {
      background:#fff; padding:15px; border-radius:10px; margin:10px 0;
      box-shadow:0 4px 10px rgba(0,0,0,0.1); display:flex; align-items:center; justify-content:space-between;
    }
    .product img {width:90px; height:90px; border-radius:8px; object-fit:cover;}
    button {
      background:#16a34a; color:#fff; border:none; padding:8px 15px;
      border-radius:6px; cursor:pointer; font-size:14px;
    }
    button:hover {background:#128036;}
    #cart {background:#fff; padding:15px; margin-top:20px; border-radius:10px;}
    #whatsapp {
      display:block; margin-top:15px; padding:12px; background:#25D366;
      color:#fff; text-align:center; border-radius:8px; text-decoration:none;
    }
  </style>
</head>
<body>
  <header>
    <h1>RideShop 🚴‍♂</h1>
    <p>اختر منتجاتك وطلب عبر واتساب</p>
  </header>

  <div class="container">
    <!-- المنتجات -->
    <div class="product">
      <img src="https://i.postimg.cc/D0Kh1zZD/stem.jpg" alt="Stem Shikra">
      <div>
        <h3>Stem Shikra</h3>
        <p>120 DH</p>
      </div>
      <button onclick="addToCart('Stem Shikra', 120)">إضافة</button>
    </div>

    <div class="product">
      <img src="https://i.postimg.cc/vHh6rqVy/hassns.jpg" alt="Potence Hassns">
      <div>
        <h3>Potence Hassns</h3>
        <p>250 DH</p>
      </div>
      <button onclick="addToCart('Potence Hassns', 250)">إضافة</button>
    </div>

    <div class="product">
      <img src="https://i.postimg.cc/nr6Z4ddX/bb52.jpg" alt="Shimano BB52">
      <div>
        <h3>Shimano BB52</h3>
        <p>120 DH</p>
      </div>
      <button onclick="addToCart('Shimano BB52', 120)">إضافة</button>
    </div>

    <!-- السلة -->
    <div id="cart">
      <h2>🛒 السلة</h2>
      <ul id="cart-items"></ul>
      <p><strong>المجموع: <span id="total">0</span> DH</strong></p>
      <a id="whatsapp" href="#" target="_blank">إرسال الطلب عبر واتساب</a>
    </div>
  </div>

  <script>
    let cart = [];
    let total = 0;

    function addToCart(product, price) {
      cart.push({product, price});
      total += price;
      updateCart();
    }

    function updateCart() {
      let list = document.getElementById("cart-items");
      list.innerHTML = "";
      cart.forEach(item => {
        let li = document.createElement("li");
        li.textContent = ${item.product} - ${item.price} DH;
        list.appendChild(li);
      });
      document.getElementById("total").textContent = total;

      let message = "مرحبا، أريد أن أطلب:\n";
      cart.forEach(item => {
        message += - ${item.product}: ${item.price} DH\n;
      });
      message += \nالمجموع: ${total} DH;
      document.getElementById("whatsapp").href =
        "https://wa.me/212727449465?text=" + encodeURIComponent(message);
    }
  </script>
</body>
</html>
