<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجر RideShop 🚴‍♂</title>
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      direction: rtl;
      text-align: center;
    }
    header {
      background: #4f6af2;
      color: #fff;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      width: 220px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }
    .price {
      color: #16a34a;
      font-weight: bold;
      margin: 5px 0 10px;
    }
    .btn {
      display: inline-block;
      background: #4f6af2;
      color: #fff;
      padding: 10px 15px;
      border-radius: 6px;
      text-decoration: none;
    }
    .btn:hover {
      background: #364ed1;
    }
  </style>
</head>
<body>

  <header>🚴‍♂ مرحبا بكم في RideShop</header>

  <div class="products">
    <div class="card">
      <img src="https://via.placeholder.com/200x150" alt="منتج 1">
      <h3>بدالات MTB</h3>
      <div class="price">75 درهم</div>
      <a href="#" class="btn">اشتري الآن</a>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/200x150" alt="منتج 2">
      <h3>مقود ألومنيوم</h3>
      <div class="price">120 درهم</div>
      <a href="#" class="btn">اشتري الآن</a>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/200x150" alt="منتج 3">
      <h3>خوذة MTB</h3>
      <div class="price">199 درهم</div>
      <a href="#" class="btn">اشتري الآن</a>
    </div>
  </div>

</body>
</html>
