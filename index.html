<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RideShop — طلب منتج</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #25D366;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #1ebe57;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>📦 طلب منتج</h2>
    <form id="orderForm">
      <label>الاسم الكامل</label>
      <input type="text" id="name" required>

      <label>رقم الهاتف</label>
      <input type="text" id="phone" required>

      <label>اختر المنتج</label>
      <select id="product" required>
        <option value="Stem SHIKRA - 120DH">Stem SHIKRA - 120DH</option>
        <option value="Potence HASSNS - 250DH">Potence HASSNS - 250DH</option>
        <option value="BB Shimano SM-BB52 - 120DH">BB Shimano SM-BB52 - 120DH</option>
        <option value="Rotor SRAM 160mm - 99DH">Rotor SRAM 160mm - 99DH</option>
        <option value="Mono Plato MOTSUV - 150DH">Mono Plato MOTSUV - 150DH</option>
        <option value="Pédales MEROCA - 170DH">Pédales MEROCA - 170DH</option>
        <option value="غلاف سيليكون - 35DH">غلاف سيليكون - 35DH</option>
        <option value="قفازات FOX - 140DH">قفازات FOX - 140DH</option>
        <option value="Moyo Pro 7 - 500DH">Moyo Pro 7 - 500DH</option>
        <option value="Hub HASSNS Boost - 250DH">Hub HASSNS Boost - 250DH</option>
      </select>

      <label>الكمية</label>
      <input type="number" id="quantity" min="1" value="1" required>

      <label>ملاحظات إضافية</label>
      <textarea id="note" rows="3"></textarea>

      <button type="submit">إرسال الطلب عبر واتساب</button>
    </form>
  </div>

  <script>
    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let name = document.getElementById("name").value;
      let phone = document.getElementById("phone").value;
      let product = document.getElementById("product").value;
      let quantity = document.getElementById("quantity").value;
      let note = document.getElementById("note").value;

      let message = 👤 الاسم: ${name}%0A📞 الهاتف: ${phone}%0A🛒 المنتج: ${product}%0A🔢 الكمية: ${quantity}%0A✍ ملاحظات: ${note};

      let whatsappNumber = "212619439567";

      window.open(https://wa.me/${whatsappNumber}?text=${message}, "_blank");
    });
  </script>
</body>
</html>
